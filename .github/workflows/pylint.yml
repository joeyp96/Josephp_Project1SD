name: Pylint and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install all dependencies

      - name: Start Virtual Display for PySimpleGUI Tests
        run: |
          Xvfb :99 -screen 0 1920x1080x24 -nolisten tcp -fbdir /var/tmp &
          export DISPLAY=:99
          echo "Virtual Display started."

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py')

      - name: Run Unit Tests (Automated, No User Input)
        env:
          DISPLAY: ":99"
          PYTHONUNBUFFERED: "1" 
        run: |
          python -m unittest discover -s tests -p "*.py" --buffer --verbose
