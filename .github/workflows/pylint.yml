name: Pylint and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure dependencies install from requirements.txt

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py')

      - name: Run Unit Tests
        env:
          PYTHONUNBUFFERED: 1  
          DISPLAY: ":99.0"  
        run: |
          sudo apt-get install -y xvfb  # Install X virtual framebuffer (for GUI testing)
          Xvfb :99 -screen 0 1920x1080x24 &  # Start virtual display
          python -m unittest discover -s tests -p "*.py"
